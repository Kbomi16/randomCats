<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 고양이</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="bg-blue-500 p-4 text-center text-white">고양이 리스트</h1>
    <div
      class="mx-auto w-full max-w-[1200px] items-center justify-center px-10 py-10"
    >
      <!-- 고양이 검색 -->
      <input
        type="text"
        id="tagSearch"
        placeholder="태그로 고양이를 검색하세요."
        class="my-4 w-full max-w-md rounded-md border border-gray-300 px-4 py-2 outline-none transition-all focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
      />
      <div id="loading" class="hidden">로딩 중...</div>
      <div id="tagResults"></div>
      <!-- 고양이 리스트 -->
      <div
        id="catList"
        class="mt-1 grid grid-cols-3 grid-rows-3 gap-4 md:gap-10"
      ></div>
      <!-- 페이지네이션 -->
      <div id="pagination" class="mt-4 flex justify-center"></div>
      <!-- 모달 -->
      <div
        id="modal"
        class="fixed inset-0 z-50 flex hidden items-center justify-center bg-black bg-opacity-50"
      >
        <div class="w-50 h-fit rounded bg-white p-4 shadow-lg md:w-80">
          <div class="my-1 flex justify-between pb-2 font-bold">
            <h2>
              <!-- 고양이 제목 -->
            </h2>
            <span id="closeModalIcon" class="cursor-pointer text-black"
              >✖️</span
            >
          </div>
          <img id="modalImage" class="mx-auto block object-cover" />
          <!-- 모달 안의 태그 -->
          <div class="my-2 flex w-full items-center justify-between gap-1">
            <input
              type="text"
              id="tagInput"
              placeholder="태그 추가"
              class="w-full rounded-md border border-gray-300 px-4 py-2 outline-none transition-all focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            />
            <button
              id="addTagButton"
              class="rounded-md bg-blue-500 px-4 py-2 text-white"
            >
              +
            </button>
          </div>
          <!-- 좋아요 -->
          <div id="heartContainer" class="flex items-center gap-1">
            <button id="likeButton">
              <img
                src="./assets/icons/heart.png"
                alt="빈 하트"
                class="size-5"
              />
              <img
                src="./assets/icons/heartFilled.png"
                alt="채워진 하트"
                class="hidden size-5"
              />
            </button>
            <span id="likeCount">0</span>
          </div>
          <div id="tagList" class="mt-4 flex flex-wrap gap-x-3 gap-y-2"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./ts/index.js"></script>
  </body>
</html>
